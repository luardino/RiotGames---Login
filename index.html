<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luardino Jaime">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/index.css">
    <title>Arcane</title>
</head>
<body>

    <main>
        <section class="login">
            <div class="logo">
                <img src="./IMG/Riot.png" alt="">
            </div>
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="content">
                <form>
                    <label class="Loginabel"> 
                        <span>Username</span>
                        <input type="text" name="username" class="input">
                    </label>
                    <label class="passwordLabel">
                        <span>Password</span>
                        <input type="password" name="password" class="input">
                    </label>
                </form>
            </div>
            <div class="icons">
                <button type="button" class="buttonIcons">
                    <img src="./IMG/facebook-icon.png" alt="">
                </button>
                <button type="button" class="buttonIcons">
                    <img src="./IMG/apple-icon.png" alt="">
                </button>
                <button type="button" class="buttonIcons">
                    <img src="./IMG/google-icon.png" alt="">
                </button>
            </div>
            <label class="checkbox">
                <input type="checkbox" class="checkbox_">
                Stay connected
            </label>
            <button type="button">
                svg
            </button>

            <a href="#">Can't log in?</a>
            <a href="#">Create an account</a>

        </section>
        <section class="wallpaper">


        </section>
    </main>
    


    <script src="./JS/index.js"></script>
</body>
</html>
